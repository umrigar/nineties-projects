<HTML>
<!-- for used by zydebug Java applet -->
<!-- stringified to a printf() format: hence '%%'s should be escaped -->
<HEAD>
<TITLE>Debugger for %s Parser</TITLE>
</HEAD>
<FRAMESET COLS="40%%,60%%">
  <FRAME NAME="left" SRC="%s/%.*s.html" MARGINHEIGHT=2 MARGINWIDTH=2 
     SCROLLING="yes" >
  <FRAME NAME="right" SRC="%.*sZ.html" MARGINHEIGHT=2 MARGINWIDTH=2 
     SCROLLING="yes">
</FRAMESET>

<!-- For browsers without frames -->
<NOFRAMES>
<BODY>

<H1>Debugger for %s Parser</H1>

<P> It's really best to view the applet using a frame-enabled browser, but
since you don't appear to have frames, you can follow <A
NAME="%.*sZ.html">this link</A> to get to the applet.  You will not be
able to view the updated states information in the applet.


</BODY>
</NOFRAMES>

</HTML>
